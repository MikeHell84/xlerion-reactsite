<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin — Login</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="/admin/daisy-tailwind.css" rel="stylesheet">
  <link href="/admin/admin-login.css" rel="stylesheet">
  <!-- Compiled login styles (Login.module.scss -> login.css) -->
    <link href="/admin/login.css?v=1766878260" rel="stylesheet">
</head>
<body>
  <main>
    <div class="parallax-bg" id="parallax-bg"></div>
        <div class="login-wrapper">
      <div class="row w-100 justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 d-flex justify-content-center">
          <div class="login-card text-center w-full max-w-sm">
            <img src="/media/LogoX.svg" alt="Logo Xlerion" class="mb-3" style="max-width:90px;max-height:90px;display:block;margin:0 auto;">
            <h1>Panel De Control</h1>
                        <form method="post" autocomplete="off" id="login-form" class="w-full">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required autofocus autocomplete="username" class="form-control mb-2">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" class="form-control mb-3">
                <div class="btn-group">
                  <button type="submit" class="xlerion-btn-primary">Entrar</button>
                  <button type="button" class="xlerion-btn-secondary" id="forgot-password-btn">Olvidé mi contraseña</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
            <form method="post" autocomplete="off" id="recovery-form" class="recovery-form" style="display:none">
        <label for="recovery-email">Recuperar acceso</label>
        <input type="email" id="recovery-email" name="recovery_email" required placeholder="Tu correo electrónico" class="form-control mb-3">
        <button type="submit" class="daisy-btn">Enviar enlace</button>
        <button type="button" class="daisy-btn-accent" id="cancel-recovery">Cancelar</button>
    </form>
      </main>
  <script>
    // Parallax fondo con imagen
    const bg = document.getElementById('parallax-bg');
    document.addEventListener('mousemove', function(e) {
      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * 30;
      bg.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
    });
    window.addEventListener('resize', function() {
      bg.style.width = window.innerWidth + 'px';
      bg.style.height = window.innerHeight + 'px';
    });
    bg.style.width = window.innerWidth + 'px';
    bg.style.height = window.innerHeight + 'px';

    // Lógica para mostrar/ocultar recuperación de contraseña
    const forgotBtn = document.getElementById('forgot-password-btn');
    const loginForm = document.getElementById('login-form');
    const recoveryForm = document.getElementById('recovery-form');
    const cancelRecovery = document.getElementById('cancel-recovery');
    if (forgotBtn && loginForm && recoveryForm && cancelRecovery) {
      forgotBtn.addEventListener('click', function() {
        loginForm.style.display = 'none';
        recoveryForm.style.display = 'block';
      });
      cancelRecovery.addEventListener('click', function() {
        recoveryForm.style.display = 'none';
        loginForm.style.display = 'block';
      });
    }
  </script>
</body>
</html>
